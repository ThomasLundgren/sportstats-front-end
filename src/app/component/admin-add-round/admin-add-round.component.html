<div class="container">
    <h1 class="text-left">Add Round</h1>
    <form [formGroup]="addRoundForm" (ngSubmit)="onSubmit()">



        <!--id: number;
            seasonId: number;
            startDate: Date;
            endDate: Date;
            leagueId: number;
            roundNumber: number;
                                -->


        <div class="form-group">

            <label for="sport">Sport</label>
            <select #selectSport (change)="sportChanged(selectSport.value)" class="form-control" id="sport" required>
                <option *ngFor="let sport of sports" value={{sport.id}}>{{sport.name}}</option>
            </select>

            <label for="league">League</label>
            <select #selectLeague (change)="leagueChanged(selectLeague.value)" class="form-control" id="league"
                required>
                <option *ngFor="let league of leagues" value={{league.id}}>{{league.name}}</option>
            </select>

            <label for="season">Season</label>
            <select #selectSeason class="form-control" id="season" required>
                <option *ngFor="let season of seasons" value={{season.id}}>{{season.startDate}} - {{season.endDate}}
                </option>
            </select>

            <label for="startDate">Start date</label>
            <input type="date" name="startDate" class="form-control" required>
            <label for="endDate">End date</label>
            <input type="date" name="endDate" class="form-control" required>

            <label for="name">Round number</label>
            <input type="number" class="form-control" id="name" required>


        </div>

        <button type="reset" class="btn btn-secondary btn-space-right">Reset</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
