<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">
      <h3>Sportstats</h3>
    </a>
  </div>
  <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample03"
    aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse collapse" id="navbarsExample03" style="">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <div *ngFor="let sport of sports">
        <div *ngIf="sport.leagues && sport.leagues.length > 0; then createDropdown else createButton"></div>
        <ng-template #createDropdown>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown03" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">{{sport.name}}</a>
            <div class="dropdown-menu" aria-labelledby="dropdown03">
              <a [routerLink] = "['/sport', sport.id]" class="dropdown-item" href="#">
                <h6>{{sport.name}}</h6>
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" *ngFor="let league of sport.leagues" href="#">{{league.name}}</a>
            </div>
          </li>
        </ng-template>
        <ng-template #createButton>
            <li class="nav-item">
                <a [routerLink] = "['/sport', sport.id]" class="nav-link" href="#">{{sport.name}}<span class="sr-only">(current)</span></a>
              </li>
        </ng-template>
      </div>
    </ul>
    <form class="form-inline my-2 my-md-0">
      <input class="form-control" type="text" placeholder="Search">
    </form>
  </div>
</nav>
