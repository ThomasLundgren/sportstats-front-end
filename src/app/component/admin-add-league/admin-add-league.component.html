<div class="container">
    <h1 class="text-left">Add League</h1>
    <form [formGroup]="addLeagueForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" name="name" class="form-control" id="name" required>

            <div *ngIf="name().invalid && (name().touched || name().dirty)" class="alert alert-danger">
                <div *ngIf="name().errors.required">
                    Name is required.
                </div>
                <div *ngIf="name().errors.minlength">
                    Name must be at least 2 characters long.
                </div>
                <div *ngIf="name().errors.maxlength">
                    Name cannot be longer than 50 characters.
                </div>
            </div>

            <label for="sport">Sport</label>
            <select class="form-control" formControlName="sport" id="sport" required>
                <option *ngFor="let sport of sports" value={{sport.id}}>{{sport.name}}</option>
            </select>
            <div *ngIf="sport().invalid && sport().touched" class="alert alert-danger">
                Sport is required.
            </div>
        </div>
        <button type="reset" class="btn btn-warning btn-block">Reset</button>
        <button [disabled]="addLeagueForm.invalid" type="submit" class="btn btn-success btn-block">Submit</button>
    </form>
</div>
