<div class="container">
    <h1 class="text-left">Add League</h1>
    <form [formGroup]="addLeagueForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" id="name" required>
            <label for="sport">Sport</label>
            <select class="form-control" formControlName="sport" id="sport" required>
                <option *ngFor="let sport of sports" value={{sport.id}}>{{sport.name}}</option>
            </select>
        </div>
        <button type="reset" class="btn btn-secondary btn-space-right">Reset</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
