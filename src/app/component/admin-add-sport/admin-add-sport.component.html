<div class="container">
    <h1 class="text-left">Add Sport</h1>
    <form [formGroup]="addSportForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" required formControlName="name" name="name" class="form-control" id="name">
            <div *ngIf="name().invalid 
                && (name().dirty || name().touched)"
                class="alert alert-danger">

                <div *ngIf="name().errors.required">
                    Name is required.
                </div>
                <div *ngIf="name().errors.minlength">
                    Name must be at least 2 characters long.
                </div>
                <div *ngIf="name().errors.maxlength">
                    Name cannot be longer than 50 characters.
                </div>
            </div>
        </div>
        <button type="reset" class="btn btn-warning btn-block">Reset</button>
        <button [disabled]="addSportForm.invalid" type="submit" class="btn btn-success btn-block">Submit</button>
    </form>
</div>
