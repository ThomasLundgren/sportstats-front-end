<div class="container">
    <h1 class="text-left">Add Arena</h1>
    <form [formGroup]="addArenaForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" required formControlName="name" name="name" class="form-control" id="name">
            <div *ngIf="name().invalid 
                    && (name().dirty || name().touched)" class="alert alert-danger">

                <div *ngIf="name().errors.required">
                    Name is required.
                </div>
                <div *ngIf="name().errors.minlength">
                    Name must be at least 2 characters long.
                </div>
                <div *ngIf="name().errors.maxlength">
                    Name cannot be longer than 50 characters.
                </div>
            </div>
        </div>
        <button type="reset" class="btn btn-secondary btn-space-right">Reset</button>
        <button [disabled]="addArenaForm.invalid" type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
